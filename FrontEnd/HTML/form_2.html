<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Exercise</title>
</head>
<body>
    

    <h1>Register Page</h1>

    <form>
        <label for="first_name">First Name:</label>
        <input id="first_name" type="text" name="fName" placeholder="First Name">
        <br>
    
        <label for="last_name">Last Name:</label>
        <input id="last_name" type="text" name="lName" placeholder="Last Name">
        <br>
    
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" placeholder="Email">
        <br>

        <label for="pass">Password:</label>
        <input id="pass" type="password" placeholder="Password">
        <br>

        <label for="cpass">Confirm Password:</label>
        <input id="cpass" type="password" name="cp" placeholder="Confirm Password">
        <br>

        <label>Gender </label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="gender">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="gender">Female</label>
        <br>

        <label for="dob">DoB:</label>
        <input type="date" id="dob" name="dob">
        <br>

        <label>Hobbies</label>
        <input type="checkbox" id="sports" value="sports" name="sports">
        <label for="sports">You like sports</label>
        <input type="checkbox" id="eat" value="eat" name="eat">
        <label for="eat">You like to eat</label>
        <input type="checkbox" id="sleep" value="sleep" name="sleep">
        <label for="sleep">You like to sleep</label>
        <br>

        <input type="submit" value="Register">
    </form>



</body>
</html>
