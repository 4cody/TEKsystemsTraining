<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess</title>
</head>
<body>
    
    <script>
    var range = ['0', '100']
    console.log(range)
    var guess = Math.floor(Math.random() * (Number(range[1])-Number(range[0]))
        + Number(range[0]))

        console.log(guess)
    var stopper = 0
    var userGuess = prompt(`Guess a number between ${range[0]} and ${range[1]}`)
    while (stopper<=10) {
        if (guess==userGuess) {
            alert(`You got it: ${userGuess}`)
            break
        }
        userGuess = prompt(`Keep guessing a number between ${range[0]} and ${range[1]}`)
        stopper++
    }
    
    if (guess!=userGuess) {
        alert(`Sorry, the answer was ${guess}`)
    }
    </script>


</body>
</html>
