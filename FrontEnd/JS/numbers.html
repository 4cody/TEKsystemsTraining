        let seq = prompt('Give me an equation')

        let splits = seq.split('+')

        for(let k = 0; k < splits.length; k++) {
            let b = splits[k].split('-')
            let t = 0;
            for(let i = 0; i < b.length; i++){
                if(i == 0) {
                    t = b[i]
                }  else {
                    t -= b[i]
                }
            }

            splits[k] = t
        }

        let t = 0
        for(let i = 0; i < splits.length; i++) {
            t += +splits[i]
        }
