        var Instructor = function(fN, lN, cT = []) {
            this.first  = fN;
            this.last  = lN;
            this.class  = cT;
            this.employer  = "TEK global";
        }

        Instructor.prototype.info = function() {
            console.log(this.first + ' is working for ' + this.employer + ' doing ' + this.class)
        }

        var tim = new Instructor('Tim', 'Tibbs', ['python'])
        var jim = new Instructor('Jim', 'Jibbs', ['js'])

        console.log(tim.info())
        console.log(jim)
